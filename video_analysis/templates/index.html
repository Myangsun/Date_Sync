<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DateSync</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>DateSync</h1>
    <p>your multimodal dating assistant</p>
    <div class="controls">
      <input type="file" id="fileInput" accept="video/*" />
      <button id="startBtn" disabled>start analysis</button>
      <button id="pauseBtn" disabled>pause</button>
    </div>
  </header>

  <main>
    <section class="video-block">
      <video id="videoPlayer" width="640" height="360" controls></video>
    </section>

    <aside class="sidebar">
      <h2>Feedback & Suggestions</h2>
      <div id="feedbackText"></div>
    </aside>
  </main>

  <section class="dashboard">
    <button id="toggleDash">Dashboard ▼</button>
    <div id="dashContent">
      <div class="circles">
        <div class="circle">
          <p>Comfort</p>
          <span id="comfortValue">–</span>
        </div>
        <div class="circle">
          <p>Valence</p>
          <span id="valenceValue">–</span>
        </div>
        <div class="circle">
          <p>Engagement</p>
          <span id="engagementValue">–</span>
        </div>
      </div>
      <canvas id="metricsChart"></canvas>
    </div>
  </section>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
